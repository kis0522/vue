<!DOCTYPE html>
<html>
<head>
    <title>하위에서 상위 컴포넌트로 이벤트 전달하기</title>
</head>
<body>
    <div id="app">
        <child-component v-on:show-log="printText"></child-component>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        Vue.component('child-component', {
            template: '<button v-on:click="showLog">show</button>',
            methods:{
                showLog: function(){
                    this.$emit('show-log');
                }
            }
        });

        new Vue({
            el: '#app',
            methods:{
                printText: function(){
                    console.log('aaaaa');
                }
            }
        });
    </script>
</body>
</html>
