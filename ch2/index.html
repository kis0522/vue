<!DOCTYPE html>
<html>
<head>
  <title>Vue Sample</title>
</head>
<body>
  <div id="app">
    {{message}}
  </div>
  <script src="../js/vue.js"></script>
  <script>
    new Vue({ //인스턴스 객체
      el: '#app', //el 속성 : 생성한 인스턴스를 화면(아이디 app, #app)에 붙이는 역할
      data: { //data 속성
        message: 'Hello Vue.js!'
      }
    });
  </script>
</body>
</html>
