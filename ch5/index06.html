<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Java script 표현식</title>
</head>
<body>
	<!-- 자바스크립트 선언문과 분기 구문은 사용할 수 없다. -->
	<!-- 복잡한 연산은 인스턴스 안에서 처리하고 화면에는 간단한 연산 결과만 표시해야 한다. -->
    <div id="app">
		<!-- {{var a = 10;}} : 자바스크립트 선언문이여서 실행이 되지 않는다-->
		<!-- {{if (true) {return 100}}} : 분기 구문이여서 실행이 되지 않는다-->
		{{true ? 100 : 0}} <!-- 간단한 연산이여서 실행이 된다 -->
		{{message.split('').reverse().join('')}} <!-- 실행은 되지만 권장하지 않는 사용 방법이다. -->
		{{reversedMessage}} <!-- 권장하는 실행방법이다. -->
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                message: 'Hello Vue.js'
			},
			computed:{
				reversedMessage: function(){
					return this.message.split('').reverse().join('');
				}
			}
        });
    </script>
</body>
</html>
