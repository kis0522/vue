<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>디렉티브</title>
</head>
<body>
    <div id="app">
		<p>{{message}}</p>
		<button v-on:click="reverseMsg">문자열 역순</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
			data:{
					message:'Hello Vue.js!'
			},
			methods:{
				reverseMsg: function(){
					this.message = this.message.split('').reverse().join('');
					return this.message;
				}
			}
        });
    </script>
</body>
</html>
