<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Vue Sample 2</title>
</head>
<body>
    <div id="app">
        <!-- <h3>{{message}}</h3> -->
		<!-- 안에 있는 내용은 template로 덮여쓰여진다. -->
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                message:'Hello Vue.js!'
            },
			template: '<h3>{{message}}</h3>'
        });
    </script>
</body>
</html>
