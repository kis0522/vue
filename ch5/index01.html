<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Vue Sample 1</title>
</head>
<body>
    <div id="app">
        <h3>{{message}}</h3>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                message:'Hello Vue.js!'
            }
        });
    </script>
</body>
</html>
